<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Intern Test PagodaLabs</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <label class="logo">SnkrJung</label>
        <ul>
            <li><a href="index.html">Q1</a></li>
            <li><a class="active">Q2</a></li>
            <li><a href="q3.html">Q3</a></li>
        </ul>
    </nav>
    <div class="wrapper">
		<div class="contact-form">
				<div class="input-fields">
				<form name="My_form" onsubmit="return validateForm()">
					<input type="text" class="input" name="Name" placeholder="Name">
					<input type="text" class="input" name="Email" placeholder="Email">
					<input type="text" class="input" name="Contact" placeholder="Contact">
					<input type="text" class="input" name="Subject" placeholder="Subject">
				</div>
				<div class="msg">
					<textarea name="Message" placeholder="Message"></textarea>
				<div class="btn">
					<input type="submit" value="Submit">
				</div>
				</div>
				</form>
		</div>
	</div>
	
	<script>
    function validateForm() {
        var x = document.forms["My_form"]["Name"].value;
        var y = document.forms["My_form"]["Email"].value;
        var z= document.forms["My_form"]["Contact"].value;
        var a= document.forms["My_form"]["Subject"].value;
		var b= document.forms["My_form"]["Message"].value;
        if (x == ""){
            alert("Name text feild left empty. Please fill in your name.");
            return false;
        }
        else if (y==""){
            alert("Email text feild left empty. Please fill in your email.");
            return false;
        }
        else if(z==""){
            alert("Contact text feild left empty. Please fill in your contact.");
            return false;
        }
        else if(a==""){
            alert("Subject feild left empty. Please fill in your subject.")
        }
		else if(b==""){
            alert("Message feild left empty. Please fill in your message.")
        }
        else{
            alert("Your form has been submitted.");
            return false;
        }
}
    </script>
</body>
</html>
